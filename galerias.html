<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - Estética Capilar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
      background-color: #fff8f0;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }

    .pagination {
      justify-content: center;
      margin-top: 20px;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
    }

    footer a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
    }

    /* Estilo das bolinhas de cor */
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: transform 0.2s;
    }

    .color-circle:hover {
      transform: scale(1.2);
      border-color: #333;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Estética Capilar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="servico.html">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="galerias.html">Galeria</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contato.html">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bolinhas de cores para tema -->
  <div class="d-flex justify-content-center mb-4">
    <span class="color-circle" style="background-color:#fff8f0;" onclick="mudarTema('#fff8f0')"></span>
    <span class="color-circle" style="background-color:#ffe6f0;" onclick="mudarTema('#ffe6f0')"></span>
    <span class="color-circle" style="background-color:#e6f0ff;" onclick="mudarTema('#e6f0ff')"></span>
    <span class="color-circle" style="background-color:#d9f7d9;" onclick="mudarTema('#d9f7d9')"></span>
    <span class="color-circle" style="background-color:#000000;" onclick="mudarTema('#000000')"></span>
  </div>

  <!-- Seção Galeria -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Nossa Galeria</h2>
      <div class="row g-4">

        <!-- Card 1 -->
        <div class="col-md-4">
          <div class="card">
            <img src="img/galeria1.jpg" class="card-img-top" alt="Galeria 1" data-bs-toggle="modal"
              data-bs-target="#modal1">
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4">
          <div class="card">
            <img src="img/galeria2.jpg" class="card-img-top" alt="Galeria 2" data-bs-toggle="modal"
              data-bs-target="#modal2">
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4">
          <div class="card">
            <img src="img/galeria3.jpg" class="card-img-top" alt="Galeria 3" data-bs-toggle="modal"
              data-bs-target="#modal3">
          </div>
        </div>

      </div>

      <!-- Paginação -->
      <nav aria-label="Galeria pagination" class="mt-4">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="servico.html">Anterior</a></li>
          <li class="page-item"><a class="page-link" href="galerias.html">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="contato.html">Próximo</a></li>
        </ul>
      </nav>
    </div>
  </section>

  <!-- Modais para as imagens -->
  <div class="modal fade" id="modal1" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <img src="img/galeria1.jpg" class="img-fluid" alt="Galeria 1">
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <img src="img/galeria2.jpg" class="img-fluid" alt="Galeria 2">
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal3" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <img src="img/galeria3.jpg" class="img-fluid" alt="Galeria 3">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <p>© 2025 Estética Capilar - Todos os direitos reservados</p>
    <div>
      <a href="https://wa.me/5599999999999" target="_blank"><i class="bi bi-whatsapp"></i></a>
      <a href="https://instagram.com/seuinstagram" target="_blank"><i class="bi bi-instagram"></i></a>
      <!--<a href="https://facebook.com/seufacebook" target="_blank"><i class="bi bi-facebook"></i></a> -->
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para mudar tema -->
  <script>
    function mudarTema(cor) {
      document.body.style.backgroundColor = cor;

      const navbar = document.querySelector(".navbar");
      const footer = document.querySelector("footer");

      // Reset classes
      navbar.classList.remove("bg-light", "bg-dark", "bg-primary", "bg-danger", "bg-success", "navbar-dark", "navbar-light");
      footer.style.backgroundColor = cor;

      if (cor === "#ffe6f0") {
        navbar.classList.add("bg-danger");
      } else if (cor === "#e6f0ff") {
        navbar.classList.add("bg-primary");
      } else if (cor === "#d9f7d9") {
        navbar.classList.add("bg-success");
      } else if (cor === "#000000") {
        navbar.classList.add("bg-dark", "navbar-dark");
      } else {
        navbar.classList.add("bg-light", "navbar-light");
      }
    }
  </script>
</body>

</html>
