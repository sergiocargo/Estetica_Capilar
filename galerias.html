    body {
      padding-top: 70px;
      background-color: #fff8f0;

    /* Estilo das bolinhas de cor */

      height: 30px;
      border-radius: 50%;

      cursor: pointer;
      border: 2px solid #ccc;

    }

            <a class="nav-link" href="index.html">Home</a>

          <li class="nav-item">

            <a class="nav-link" href="contato.html">Contato</a>
          </li>
        </ul>

    </div>
  </nav>

  <!-- Bolinhas de cores para tema -->
  <div class="d-flex justify-content-center mb-4">
    <span class="color-circle" style="background-color:#fff8f0;" onclick="mudarTema('#fff8f0')"></span>
    <span class="color-circle" style="background-color:#ffe6f0;" onclick="mudarTema('#ffe6f0')"></span>
    <span class="color-circle" style="background-color:#e6f0ff;" onclick="mudarTema('#e6f0ff')"></span>
    <span class="color-circle" style="background-color:#d9f7d9;" onclick="mudarTema('#d9f7d9')"></span>
    <span class="color-circle" style="background-color:#000000;" onclick="mudarTema('#000000')"></span>

  <!-- Seção Galeria -->

    <div class="container">

      <div class="row g-4">

        <div class="col-md-4">

            <img src="Img/img4.jpeg" class="card-img-top" alt="Galeria 1" data-bs-toggle="modal"
              data-bs-target="#modal1">
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4">
          <div class="card">
            <img src="img/img9.jpeg" class="card-img-top" alt="Galeria 2" data-bs-toggle="modal"
              data-bs-target="#modal2">
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4">
          <div class="card">
            <img src="img/img6.jpeg" class="card-img-top" alt="Galeria 3" data-bs-toggle="modal"
              data-bs-target="#modal3">

      <!-- Paginação -->
      <nav aria-label="Galeria pagination" class="mt-4">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="servico.html">Anterior</a></li>
          <li class="page-item"><a class="page-link" href="galerias.html">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="contato.html">Próximo</a></li>

  <!-- Modais para as imagens -->

  <div class="modal fade" id="modal2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <img src="img/galeria2.jpg" class="img-fluid" alt="Galeria 2">

    </div>

  <div class="modal fade" id="modal3" tabindex="-1">

    <!-- ===== Footer ===== -->

    <p>© 2025 Estética Capilar - Todos os direitos reservados</p>
    <div>
      <a href="https://wa.me/seunumerodetelefone" target="_blank" class="footer-icon whatsapp">
        <i class="bi bi-whatsapp"></i>
      </a>
      <a href="https://www.instagram.com/seuusuario" target="_blank" class="footer-icon instagram">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="mailto:seuemail@dominio.com" class="footer-icon email">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // mudar tema
    function mudarTema(cor, el){
      document.body.style.backgroundColor = cor;
      const nav = document.querySelector('.navbar'); if(nav) nav.style.backgroundColor = cor;
      const footer = document.querySelector('footer'); if(footer) footer.style.backgroundColor = cor;

      document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected'));
      if(el) el.classList.add('selected');
    }

    // Lightbox
    function fecharLightbox(){
      const lb = document.getElementById('lightbox');
      if(!lb) return;
      document.getElementById('lightboxImg').src = '';
      lb.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', function(){
      fecharLightbox();
      document.querySelectorAll('.card').forEach(card=>{
        card.addEventListener('click', function(e){
          const img = card.querySelector('img');
          if(!img) return;
          const src = img.dataset.full || img.src || card.dataset.img;
          if(!src) return;
          document.getElementById('lightboxImg').src = src;
          document.getElementById('lightbox').style.display = 'flex';
          e.stopPropagation();
        });
      });

      document.getElementById('lightbox').addEventListener('click', function(e){
        if(e.target.id === 'lightbox' || e.target.classList.contains('close-x')) fecharLightbox();
      });

      document.addEventListener('keydown', function(e){
        if(e.key === 'Escape') fecharLightbox();
      });
    });
  </script>

</body>
</html>
