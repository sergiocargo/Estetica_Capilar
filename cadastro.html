<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Estética Capilar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      padding-top: 80px;
      background-color: #fff4f0;
      color: #333; /* Cor padrão para o texto */
      font-size: 1.1rem; /* Tamanho de fonte aumentado */
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.6rem;
    }

    .card-agenda {
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      margin-bottom: 30px;
    }

    .card-agenda h5 {
      font-weight: bold;
      color: #333; /* Cor do texto para os títulos */
    }

    .btn-agendar {
      background-color: #ff6f61;
      color: white;
    }

    .carousel-inner img {
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .pagination {
      justify-content: center;
      margin-top: 20px;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
    }

    footer a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
    }

    /* Cores temáticas */
    .color-dot {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .color-dot:hover {
      transform: scale(1.2);
    }

    .color-dot.selected {
      border: 3px solid #000;
    }

    /* Estilo para os horários */
    .card-agenda h5.mt-4 {
      color: #333; /* Garantindo que o título de "Horários Disponíveis" tenha cor visível */
    }

    .btn-outline-primary {
      color: #333; /* Cor do texto dos botões */
      border-color: #333; /* Cor da borda dos botões */
    }

    .btn-outline-primary:hover {
      color: #fff; /* Cor do texto ao passar o mouse */
      background-color: #333; /* Cor de fundo ao passar o mouse */
      border-color: #333; /* Cor da borda ao passar o mouse */
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Estética Capilar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="servico.html">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="galerias.html">Galeria</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contato.html">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bolinhas de cores para tema -->
  <div class="d-flex gap-2 ms-3 justify-content-center mt-3">
    <span class="color-dot" style="background-color:#ff6f61;" title="Cor 1" onclick="mudarTema('#ff6f61')"></span>
    <span class="color-dot" style="background-color:#f7c59f;" title="Cor 2" onclick="mudarTema('#f7c59f')"></span>
    <span class="color-dot" style="background-color:#6fbf73;" title="Cor 3" onclick="mudarTema('#6fbf73')"></span>
    <span class="color-dot" style="background-color:#4aa3df;" title="Cor 4" onclick="mudarTema('#4aa3df')"></span>
  </div>

  <!-- Cadastro -->
  <section class="agendamento-section py-5">
    <div class="container">
      <div class="row g-4">

        <!-- Card Calendário + Horários -->
        <div class="col-md-6">
          <div class="card-agenda text-center">
            <h5>Escolha a Data</h5>
            <input type="date" class="form-control mt-3">

            <h5 class="mt-4">Horários Disponíveis</h5>
            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-outline-primary">09:00</button>
              <button class="btn btn-outline-primary">10:00</button>
              <button class="btn btn-outline-primary">11:00</button>
              <button class="btn btn-outline-primary">14:00</button>
              <button class="btn btn-outline-primary">15:00</button>
              <button class="btn btn-outline-primary">16:00</button>
            </div>
          </div>
        </div>

        <!-- Card Formulário Cadastro -->
        <div class="col-md-6">
          <div class="card-agenda">
            <h5 class="text-center">Cadastro do Cliente</h5>
            <form class="mt-3">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999">
              </div>
              <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes" rows="3" placeholder="Deseja algum serviço específico?"></textarea>
              </div>
              <button type="submit" class="btn btn-agendar w-100 mt-3">Enviar Cadastro</button>
            </form>
          </div>
        </div>

      </div>

      <!-- Carousel -->
      <div id="carouselAgendamento" class="carousel slide mt-5" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1597362304452-1b3f9cb63f6b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080" class="d-block w-100" alt="Imagem 1">
          </div>
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1600180758895-3a70e4fef61c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080" class="d-block w-100" alt="Imagem 2">
          </div>
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1615484398701-bb95bbd328e0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080" class="d-block w-100" alt="Imagem 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselAgendamento" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselAgendamento" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <!-- Paginação -->
      <nav aria-label="Agendamento pagination" class="mt-4">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="index.html">Voltar</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">Próximo</a></li>
        </ul>
      </nav>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <p>© 2025 Estética Capilar - Todos os direitos reservados</p>
    <div>
      <a href="https://wa.me/5599999999999" target="_blank"><i class="bi bi-whatsapp"></i></a>
      <a href="https://instagram.com/seuinstagram" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="https://facebook.com/seufacebook" target="_blank"><i class="bi bi-facebook"></i></a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function mudarTema(cor) {
      // Muda a cor de fundo da página
      document.body.style.backgroundColor = cor;

      // Muda a cor da navbar
      const navbar = document.querySelector(".navbar");
      navbar.style.backgroundColor = cor;

      // Muda a cor do footer
      const footer = document.querySelector("footer");
      footer.style.backgroundColor = cor;

      // Muda a cor dos botões
      const buttons = document.querySelectorAll('.btn-agendar, .btn-outline-primary');
      buttons.forEach(btn => {
        btn.style.backgroundColor = cor;
        btn.style.borderColor = cor;
      });

      // Muda o tamanho da fonte
      document.body.style.fontSize = "1.2rem";  // Aumenta o tamanho da fonte

      // Muda a borda da bolinha clicada para indicar que foi selecionada
      let dots = document.querySelectorAll('.color-dot');
      dots.forEach(dot => {
        dot.classList.remove('selected');
      });
      event.target.classList.add('selected');
    }
  </script>
</body>

</html>
