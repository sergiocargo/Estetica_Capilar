<style>
body {
  background-color: #fff8f0;
  padding-top: 70px;
}

/* Navbar */
.navbar-brand { font-weight: bold; font-size: 1.5rem; }

/* Bolinhas de tema */
.color-dot {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #fff;
  box-shadow: 0 0 3px rgba(0,0,0,0.3);
  transition: transform 0.2s;
}
.color-dot:hover { transform: scale(1.2); }
.color-dot.selected { border: 3px solid #000; }

/* Banner / Carousel */
.carousel, .carousel-inner { width:100%; max-width:100%; height:50vh; overflow:hidden; }
.carousel-inner img, .banner-img { width:100%; height:100%; object-fit:cover; display:block; border-radius:10px; }

/* Cards */
.card { border-radius: 10px; overflow: hidden; box-shadow:0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s; cursor:pointer; }
.card:hover { transform: scale(1.05); }
.card-img-top { height:180px; object-fit:cover; }

/* Lightbox */
.lightbox { display:none; position:fixed; z-index:1050; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; }
.lightbox-content { max-width:90%; max-height:80%; }
.lightbox-close { position:absolute; top:20px; right:30px; font-size:40px; font-weight:bold; color:#fff; cursor:pointer; }

footer { background:#f8f9fa; padding:20px 0; margin-top:40px; }
footer a { margin:0 10px; font-size:1.5rem; color:#000; }
</style>

        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Nossos Serviços</a>

<!-- Banner / Carousel -->

<!-- Cards Section -->

<script>
function mudarTema(cor){
  document.body.style.backgroundColor = cor;
  document.querySelector('.navbar').style.backgroundColor = cor;
  document.querySelector('footer').style.backgroundColor = cor;
  document.querySelectorAll('.color-dot').forEach(dot=>dot.classList.remove('selected'));
  event.target.classList.add('selected');
}

// Lightbox funcional
document.querySelectorAll('.zoom-img').forEach(card=>{
  card.addEventListener('click', (e)=>{
    e.stopPropagation();
    const imgSrc = card.querySelector('img').src;
    const lightbox = document.getElementById('lightbox');
    document.getElementById('imgLightbox').src = imgSrc;
    lightbox.style.display = 'flex';
  });
});

function fecharLightbox(){
  const lightbox = document.getElementById('lightbox');
  lightbox.style.display = 'none';
  document.getElementById('imgLightbox').src = '';
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
