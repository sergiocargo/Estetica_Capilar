  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #fff8f0;
      padding-top: 70px;
    }

    /* Navbar */
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    /* Logo */
    .logo {
      max-width: 80px;
      height: auto;
    }

    /* Welcome Card */
    .welcome-card {
      text-align: center;
      padding: 40px 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .welcome-card h1 {
      font-size: 2rem;
    }

    /* Carousel */
    .carousel-inner img {
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Cards Serviços */
    .card {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .btn-custom {
      background-color: #ff6f61;
      color: white;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
    }

    footer a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
    }

    /* Cores temáticas */
    .color-dot {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .color-dot:hover {
      transform: scale(1.2);
    }

    .color-dot.selected {
      border: 3px solid #000;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Estética Capilar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <!-- Dropdown para Serviços -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Nossos Serviços
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="capilar.html">Capilar</a></li>
              <li><a class="dropdown-item" href="facial.html">Facial</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="galerias.html">Galeria</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bolinhas para mudar cor -->
  <div class="d-flex gap-2 mt-3 justify-content-center">
    <span class="color-dot" style="background-color:#ff6f61;" title="Cor 1" onclick="mudarTema('#ff6f61')"></span>
    <span class="color-dot" style="background-color:#f7c59f;" title="Cor 2" onclick="mudarTema('#f7c59f')"></span>
    <span class="color-dot" style="background-color:#6fbf73;" title="Cor 3" onclick="mudarTema('#6fbf73')"></span>
    <span class="color-dot" style="background-color:#4aa3df;" title="Cor 4" onclick="mudarTema('#4aa3df')"></span>
  </div>

  <!-- Welcome Card -->
  <section class="welcome-section">
    <div class="welcome-card">
      <img src="img/WhatsApp Image 2025-09-09 at 16.49.19.jpeg" alt="Logo" class="logo">
      <img src="img/Logotipo.jpeg" alt="Logo" class="logo">
      <div>
        <h1>Bem-vindo à Estética Capilar</h1>
        <div class="mt-3">
          <a href="agendamento.html" class="btn btn-success btn-lg me-2">Agendar</a>
          <a href="cadastro.html" class="btn btn-warning btn-lg">Cadastre-se</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Carousel -->
  <div id="carouselExample" class="carousel slide mt-4">
    <div class="carousel-inner">
      <div class="carousel-item active"><img src="img/img6.jpeg" class="d-block w-100" alt="Slide 1"></div>
      <div class="carousel-item"><img src="img/img2.jpeg" class="d-block w-100" alt="Slide 2"></div>
      <div class="carousel-item"><img src="img/img7.jpeg" class="d-block w-100" alt="Slide 3"></div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <p>© 2025 Estética Capilar - Todos os direitos reservados</p>
    <div>
      <a href="https://wa.me/message/QDJMIC6AWYPXH1" target="_blank"><i class="bi bi-whatsapp"></i></a>

    </div>

  <script>
    // Função para mudar o tema de cor
    function mudarTema(cor) {
      document.body.style.backgroundColor = cor;
      document.querySelector('.navbar').style.backgroundColor = cor;
      document.querySelector('footer').style.backgroundColor = cor;

      const buttons = document.querySelectorAll('.btn-custom, .btn-success, .btn-warning');
      buttons.forEach(btn => {
        btn.style.backgroundColor = cor;
        btn.style.borderColor = cor;
      });

      let dots = document.querySelectorAll('.color-dot');
      dots.forEach(dot => {
        dot.classList.remove('selected');
      });

      event.target.classList.add('selected');
    }
  </script>

  <!-- Script do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
