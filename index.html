<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estética Capilar - Home</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
/* Corpo e Navbar */
body {
  background-color: #fff8f0;
  padding-top: 70px;
}

/* Navbar */
.navbar-brand {
  font-weight: bold;
  font-size: 1.5rem;
}

/* Bolinhas de tema */
.color-dot {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #fff;
  box-shadow: 0 0 3px rgba(0,0,0,0.3);
  transition: transform 0.2s;
}

.color-dot:hover {
  transform: scale(1.2);
}

.color-dot.selected {
  border: 3px solid #000;
}

/* Banner / Carousel */
.carousel,
.carousel-inner {
  width: 100%;
  max-width: 100%;
  height: 400px;
  overflow: hidden;
  border-radius: 10px;
}

.carousel-inner img,
.banner-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Responsividade do banner */
@media (max-width: 768px) {
  .carousel-inner img,
  .banner-img {
    height: 200px;
  }
}

@media (min-width: 1200px) {
  .carousel-inner img,
  .banner-img {
    height: 480px;
  }
}

/* Cards Home */
.card {
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.card:hover {
  transform: scale(1.05);
}

.card-img-top {
  height: 200px;
  object-fit: cover;
}
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Estética Capilar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Nossos Serviços</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="capilar.html">Capilar</a></li>
            <li><a class="dropdown-item" href="facial.html">Facial</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="galerias.html">Galeria</a></li>
        <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bolinhas de tema -->
<div class="d-flex gap-2 mt-3 justify-content-center">
  <span class="color-dot" style="background-color:#ff6f61;" onclick="mudarTema('#ff6f61')"></span>
  <span class="color-dot" style="background-color:#f7c59f;" onclick="mudarTema('#f7c59f')"></span>
  <span class="color-dot" style="background-color:#6fbf73;" onclick="mudarTema('#6fbf73')"></span>
  <span class="color-dot" style="background-color:#4aa3df;" onclick="mudarTema('#4aa3df')"></span>
</div>

<!-- Carousel Home -->
<div id="carouselHome" class="carousel slide mt-4" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/img6.jpeg" class="d-block w-100 banner-img" alt="Slide Home 1">
    </div>
    <div class="carousel-item">
      <img src="img/img2.jpeg" class="d-block w-100 banner-img" alt="Slide Home 2">
    </div>
    <div class="carousel-item">
      <img src="img/img7.jpeg" class="d-block w-100 banner-img" alt="Slide Home 3">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Cards Home -->
<div class="container py-5">
  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="card">
        <img src="imginternet/imgint1.jpg" class="card-img-top" alt="Serviço 1">
        <div class="card-body text-center">
          <h5 class="card-title">Serviço 1</h5>
          <p class="card-text">Descrição resumida do serviço 1.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card">
        <img src="imginternet/imgint2.jpg" class="card-img-top" alt="Serviço 2">
        <div class="card-body text-center">
          <h5 class="card-title">Serviço 2</h5>
          <p class="card-text">Descrição resumida do serviço 2.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card">
        <img src="imginternet/imgint3.jpg" class="card-img-top" alt="Resultado">
        <div class="card-body text-center">
          <h5 class="card-title">Resultado</h5>
          <p class="card-text">Antes e Depois.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer container -->
<div id="footer-container"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function mudarTema(cor){
  document.body.style.backgroundColor = cor;
  document.querySelector('.navbar').style.backgroundColor = cor;
  document.querySelector('footer').style.backgroundColor = cor;
  
  document.querySelectorAll('.color-dot').forEach(dot=>dot.classList.remove('selected'));
  event.target.classList.add('selected');
}

// Carregar footer externo
fetch('footer.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('footer-container').innerHTML = data;
  });
</script>

</body>
</html>
