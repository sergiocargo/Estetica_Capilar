<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu PDV</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px;
      background-color: #f0f4f8;
    }
    h1 { text-align: center; color: #333; }
    h2 { margin-top: 20px; color: #222; }
    section { 
      background-color: #fff;
      padding: 15px; 
      margin-bottom: 20px; 
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    input, button, select { 
      padding: 8px; 
      margin: 5px 0; 
      width: 100%; 
      max-width: 300px; 
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button { 
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      cursor: pointer; 
    }
    button:hover { background-color: #45a049; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    @media(max-width:600px){
      input, button, select { width: 100%; }
    }
  </style>
</head>

<h1>Meu PDV</h1>

<section>
  <h2>Cadastro de Clientes</h2>
  <input type="text" id="clienteNome" placeholder="Nome do Cliente">
  <input type="text" id="clienteTelefone" placeholder="Telefone">
  <input type="number" id="clienteDias" placeholder="Dias para Pagamento">
  <button onclick="adicionarCliente()">Adicionar Cliente</button>
  <table id="tabelaClientes">
    <thead>
      <tr><th>Nome</th><th>Telefone</th><th>Dias</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
