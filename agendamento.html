  <script>
    function mudarTema(cor) {
      document.body.style.backgroundColor = cor;

      const navbar = document.querySelector(".navbar");
      const footer = document.querySelector("footer");

      navbar.classList.remove("bg-light", "bg-dark", "bg-primary", "bg-danger", "bg-success", "navbar-dark", "navbar-light");
      footer.classList.remove("bg-light", "bg-dark", "bg-primary", "bg-danger", "bg-success", "text-light", "text-dark");

      if (cor === "#ffe6f0") {
        navbar.classList.add("bg-danger", "navbar-dark");
        footer.classList.add("bg-danger", "text-light");
      } else if (cor === "#e6f0ff") {
        navbar.classList.add("bg-primary", "navbar-dark");
        footer.classList.add("bg-primary", "text-light");
      } else if (cor === "#d9f7d9") {
        navbar.classList.add("bg-success", "navbar-dark");
        footer.classList.add("bg-success", "text-light");
      } else if (cor === "#000000") {
        navbar.classList.add("bg-dark", "navbar-dark");
        footer.classList.add("bg-dark", "text-light");
      } else {
        navbar.classList.add("bg-light", "navbar-light");
        footer.classList.add("bg-light", "text-dark");
      }
    }
  </script>
