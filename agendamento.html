<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Estética Capilar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      padding-top: 70px;
      background-color: #fff8f0;
      font-family: Arial, sans-serif;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .agendamento-section {
      padding: 40px 0;
    }

    .card-agenda {
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .card-agenda h5 {
      font-weight: bold;
    }

    .btn-agendar {
      background-color: #ff6f61;
      color: white;
    }

    .carousel-inner img {
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .pagination {
      justify-content: center;
      margin-top: 20px;
    }

    /* Footer igual às outras páginas */
    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.2s;
    }

    footer a:hover {
      color: #ff6f61;
    }

    /* Botões de cor */
    .color-dot {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .color-dot:hover {
      transform: scale(1.2);
    }

    .color-dot.selected {
      border: 3px solid #000;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Estética Capilar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="servico.html">Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="galerias.html">Galeria</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Botões para mudar cor -->
  <div class="d-flex gap-2 ms-3 justify-content-center mt-3">
    <span class="color-dot" style="background-color:#ff6f61;" title="Cor 1" onclick="mudarTema('#ff6f61', this)"></span>
    <span class="color-dot" style="background-color:#f7c59f;" title="Cor 2" onclick="mudarTema('#f7c59f', this)"></span>
    <span class="color-dot" style="background-color:#6fbf73;" title="Cor 3" onclick="mudarTema('#6fbf73', this)"></span>
    <span class="color-dot" style="background-color:#4aa3df;" title="Cor 4" onclick="mudarTema('#4aa3df', this)"></span>
  </div>

  <!-- Agendamento -->
  <section class="agendamento-section">
    <div class="container">
      <div class="row justify-content-center g-4">

        <!-- Card Calendário -->
        <div class="col-md-5">
          <div class="card-agenda text-center">
            <h5>Escolha a Data</h5>
            <input type="date" class="form-control mt-3">
          </div>
        </div>

        <!-- Card Horários -->
        <div class="col-md-5">
          <div class="card-agenda text-center">
            <h5>Horários Disponíveis</h5>
            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-outline-primary">09:00</button>
              <button class="btn btn-outline-primary">10:00</button>
              <button class="btn btn-outline-primary">11:00</button>
              <button class="btn btn-outline-primary">14:00</button>
              <button class="btn btn-outline-primary">15:00</button>
              <button class="btn btn-outline-primary">16:00</button>
            </div>
          </div>
        </div>

      </div>

      <!-- Botão Cadastre-se -->
      <div class="text-center my-4">
        <a href="cadastro.html" class="btn btn-warning btn-lg">Cadastre-se</a>
      </div>

      <!-- Carousel -->
      <div id="carouselAgendamento" class="carousel slide mt-5" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imginternet/imgint1.jpg" class="d-block w-100" alt="Imagem 1">
          </div>
          <div class="carousel-item">
            <img src="imginternet/imgint2.jpg" class="d-block w-100" alt="Imagem 2">
          </div>
          <div class="carousel-item">
            <img src="imginternet/imgint3.jpg" class="d-block w-100" alt="Imagem 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselAgendamento" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselAgendamento" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <!-- Paginação -->
      <nav aria-label="Agendamento pagination" class="mt-4">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="index.html">⬅ Voltar</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">Próximo ➡</a></li>
        </ul>
      </nav>

    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <p>© 2025 Estética Capilar - Todos os direitos reservados</p>
    <div>
      <a href="https://wa.me/seunumerodetelefone" target="_blank"><i class="bi bi-whatsapp"></i></a>
      <a href="https://www.instagram.com/seuusuario" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="mailto:seuemail@dominio.com"><i class="bi bi-envelope"></i></a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Mudar tema
    function mudarTema(cor, el) {
      document.body.style.backgroundColor = cor;
      const nav = document.querySelector('.navbar');
      if (nav) nav.style.backgroundColor = cor;
      const footer = document.querySelector('footer');
      if (footer) footer.style.backgroundColor = cor;

      document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected'));
      if (el) el.classList.add('selected');
    }
  </script>

</body>
</html>
